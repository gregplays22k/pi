  <h1>PI</h1>
  <p>PI</p>

  <script>
    function cpuIntensiveLoop() {
      let x = 0;
      while (true) { // Infinite loop
        x++;
        // Optional: Add some more complex calculations

      }
    }

    // Start the loop

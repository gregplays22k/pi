<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Multiplication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      word-wrap: break-word;
      white-space: normal;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Infinite Multiplication</h1>
  <p>Enter a starting number and a multiplier to see the results multiply infinitely!</p>
  
  <label for="startNumber">Starting Number:</label>
  <input type="number" id="startNumber" value="1" step="0.1">
  
  <label for="multiplier">Multiplier:</label>
  <input type="number" id="multiplier" value="2" step="0.1">
  
  <button onclick="startMultiplication()">Start Multiplying</button>
  <button onclick="stopMultiplication()">Stop</button>

  <div id="result">Result: 1</div>

  <script>
    let currentNumber = 1;
    let multiplier = 2;
    let isRunning = false;

    // Function to start the multiplication loop
    function startMultiplication() {
      if (isRunning) return; // Prevent multiple loops from starting
      isRunning = true;

      currentNumber = parseFloat(document.getElementById("startNumber").value);
      multiplier = parseFloat(document.getElementById("multiplier").value);

      function multiply() {
        if (!isRunning) return; // Stop the loop if not running

        currentNumber *= multiplier; // Multiply the number
        document.getElementById("result").textContent = `Result: ${currentNumber}`;
        
        requestAnimationFrame(multiply); // Call multiply continuously
      }

      multiply(); // Start the loop
    }

    // Function to stop the multiplication
    function stopMultiplication() {
      isRunning = false;
    }
  </script>
</body>
</html>
